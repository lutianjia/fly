
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>发表问题 编辑问题 公用</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="keywords" content="fly,layui,前端社区">
  <meta name="description" content="Fly社区是模块化前端UI框架Layui的官网社区，致力于为web开发提供强劲动力">
  {include file="public/link" /}
</head>
<body>

{include file="public/header" /}

<div class="layui-container fly-marginTop">
  <div class="fly-panel" pad20 style="padding-top: 5px;">
    <!--<div class="fly-none">没有权限</div>-->
    <div class="layui-form layui-form-pane">
      <div class="layui-tab layui-tab-brief" lay-filter="user">
        <ul class="layui-tab-title">
          <li class="layui-this">发表新帖<!-- 编辑帖子 --></li>
        </ul>
        <div class="layui-form layui-tab-content" id="LAY_ucm" style="padding: 20px 0;">
          <div class="layui-tab-item layui-show">
            <form method="post" id="myform" url="{:url('Jie/add')}">
              <div class="layui-row layui-col-space15 layui-form-item">
                <div class="layui-col-md3">
                  <label class="layui-form-label">所在专栏</label>
                  <div class="layui-input-block">
                    <select lay-verify="required" name="class" lay-filter="column">
                      {if condition="$message.class eq '' "}
                      <option></option>
                      <option value="0">提问</option>
                      <option value="99">分享</option>
                      <option value="100">讨论</option>
                      <option value="101">建议</option>
                      <option value="168">公告</option>
                      <option value="169">动态</option>
                      {/if}
                      {if condition="$message.class eq '0' "}
                      <option></option>
                      <option value="0" selected="selected">提问</option>
                      <option value="99">分享</option>
                      <option value="100">讨论</option>
                      <option value="101">建议</option>
                      <option value="168">公告</option>
                      <option value="169">动态</option>
                      {/if}
                      {if condition="$message.class eq '99' "}
                      <option></option>
                      <option value="0">提问</option>
                      <option value="99" selected="selected">分享</option>
                      <option value="100">讨论</option>
                      <option value="101">建议</option>
                      <option value="168">公告</option>
                      <option value="169">动态</option>
                      {/if}
                      {if condition="$message.class eq '100' "}
                      <option></option>
                      <option value="0">提问</option>
                      <option value="99">分享</option>
                      <option value="100" selected="selected">讨论</option>
                      <option value="101">建议</option>
                      <option value="168">公告</option>
                      <option value="169">动态</option>
                      {/if}
                      {if condition="$message.class eq '101' "}
                      <option></option>
                      <option value="0">提问</option>
                      <option value="99">分享</option>
                      <option value="100">讨论</option>
                      <option value="101" selected="selected">建议</option>
                      <option value="168">公告</option>
                      <option value="169">动态</option>
                      {/if}
                      {if condition="$message.class eq '168' "}
                      <option></option>
                      <option value="0">提问</option>
                      <option value="99">分享</option>
                      <option value="100">讨论</option>
                      <option value="101">建议</option>
                      <option value="168" selected="selected">公告</option>
                      <option value="169">动态</option>
                      {/if}
                      {if condition="$message.class eq '169' "}
                      <option></option>
                      <option value="0">提问</option>
                      <option value="99">分享</option>
                      <option value="100">讨论</option>
                      <option value="101">建议</option>
                      <option value="168">公告</option>
                      <option value="169" selected="selected">动态</option>
                      {/if}
                    </select>
                  </div>
                </div>
                <div class="layui-col-md9">
                  <label for="L_title" class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="L_title" name="title" value="{$message.title}" lay-verify="required" autocomplete="off" class="layui-input">
                     <input type="hidden" name="user_id" value="{$user.id}">
                     <input type="hidden" name="id" value="{$message.id}">
                  </div>
                </div>
              </div>

              <div class="layui-form-item layui-form-text">
                <div class="layui-input-block">
                  <textarea id="L_content" name="content" lay-verify="required" placeholder="详细描述" class="layui-textarea fly-editor" style="height: 260px;">{$message.content}</textarea>
                </div>


              </div>
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">悬赏飞吻</label>
                  <div class="layui-input-inline" style="width: 190px;">
                    <select name="experience">
                      {if condition="$message.experience eq '' "}
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="80">80</option>
                      {/if}
                      {if condition="$message.experience eq '20' "}
                      <option value="20" selected="selected">20</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="80">80</option>
                      {/if}
                      {if condition="$message.experience eq '30' "}
                      <option value="20">20</option>
                      <option value="30" selected="selected">30</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="80">80</option>
                      {/if}
                      {if condition="$message.experience eq '50' "}
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="50" selected="selected">50</option>
                      <option value="60">60</option>
                      <option value="80">80</option>
                      {/if}
                      {if condition="$message.experience eq '60' "}
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                      <option value="60" selected="selected">60</option>
                      <option value="80">80</option>
                      {/if}
                      {if condition="$message.experience eq '80' "}
                      <option value="20">20</option>
                      <option value="30">30</option>
                      <option value="50">50</option>
                      <option value="60">60</option>
                      <option value="80" selected="selected">80</option>
                      {/if}
                    </select>
                  </div>
                  <div class="layui-form-mid layui-word-aux">发表后无法更改飞吻</div>
                </div>
              </div>
              <div class="layui-form-item">
                <label for="L_vercode" class="layui-form-label">人类验证</label>
                <div class="layui-input-inline">
                  <input type="text" id="L_vercode" name="vercode" lay-verify="required" placeholder="请回答后面的问题" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid">
                  <span style="color: #c00;">{$d_vercode}</span>
                </div>
              </div>
              <div class="layui-form-item">
                <button class="layui-btn" lay-filter="*">立即发布</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{include file="public/footer" /}
<script type="text/javascript">
  $(function() {
    //表单验证
    $("#myform").validate({
    onkeyup: false,
    focusCleanup: true,
    success: "valid",
    submitHandler: function (form) {
    console.log(form);
    singwaapp_save(form);// 需要小伙伴自定义一个singwaapp_save方法 用来处理抛送请求的哦
    }
    });
  });
</script>
</body>
</html>
